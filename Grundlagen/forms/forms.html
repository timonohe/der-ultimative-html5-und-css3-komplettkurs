<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Forms</title>
	</head>

	<body>
    <h1>GET</h1>
    <form action="forms.html" method="get">
      <input type="text" name="name" placeholder="Dein Name"><br><br>
      <input type="radio" name="geschlecht" value="m">Männlich
      <input type="radio" name="geschlecht" value="w">Weiblich
      <input type="radio" name="geschlecht" value="d">Divers<br><br>
      <input type="email" name="email" placeholder="Deine E-Mail Adresse"><br><br>
      <input type="password" name="passwort" placeholder="Dein Passwort"><br><br>
      <button type="submit">Abschicken!</button>
    </form>

    <br><br><br><br>

    <h1>POST</h1>
    <form action="forms.html" method="post">
      <input type="text" name="name" placeholder="Dein Name"><br><br>
      <input type="radio" name="geschlecht" value="m">Männlich
      <input type="radio" name="geschlecht" value="w">Weiblich
      <input type="radio" name="geschlecht" value="d">Divers<br><br>
      <input type="email" name="email" placeholder="Deine E-Mail Adresse"><br><br>
      <input type="password" name="passwort" placeholder="Dein Passwort"><br><br>
      <button type="submit">Abschicken!</button>
    </form>
	</body>

</html>
