<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Audio-Dateien einbinden</title>
	</head>

	<body>
    <audio src="Akustik_Gitarre.mp3" controls loop muted autoplay>
      <p>
        Die Audio-Datei kann leider nicht wiedergegeben werden.
        Du findest sie jedoch auch <a href="https://youtu.be/saxWMTbQmbw">hier</a>.
      </p>
    </audio>

    <audio controls loop muted autoplay>
      <source src="Akustik_Gitarre.mp3" type="audio/mpeg">
      <source src="Akustik_Gitarre.ogg" type="audio/ogg">
      <source src="Akustik_Gitarre.wav" type="audio/wav">

      <p>
        Die Audio-Datei kann leider nicht wiedergegeben werden.
        Du findest sie jedoch auch <a href="https://youtu.be/saxWMTbQmbw">hier</a>.
      </p>
    </audio>
	</body>

</html>
