<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Das picture-Element</title>
	</head>

	<body>
    <picture>
      <source srcset="logo-gelb.png" media="(max-width: 768px)" type="image/png">
        <source srcset="logo-rot.png" media="(max-width: 1200px)" type="image/png">
      <source srcset="logo-blau.png" media="(max-width: 1400px)" type="image/png">
      <img src="logo-rot.png" alt="Logo">
    </picture>
	</body>

</html>
