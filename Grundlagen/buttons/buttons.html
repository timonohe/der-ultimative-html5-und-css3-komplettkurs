<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Buttons</title>
	</head>

	<body>
    <button type="submit">Absenden!</button>
    <button type="reset">Zurücksetzen!</button>

    <button type="button" name="zahl" value="eins">1</button>
    <button type="button" name="zahl" value="zwei">2</button>
    <button type="button" name="zahl" value="drei">3</button>
    <button type="button" name="zahl" value="vier">4</button>
    <button type="button" name="zahl" value="fuenf">5</button>
    <button type="button" name="zahl" value="sechs">6</button>
    <button type="button" name="zahl" value="sieben">7</button>
    <button type="button" name="zahl" value="acht">8</button>
    <button type="button" name="zahl" value="neun">9</button>
    <button type="button" name="operator" value="plus">+</button>
    <button type="button" name="operator" value="minus">-</button>
    <button type="button" name="operator" value="mal">*</button>
    <button type="button" name="operator" value="geteilt">/</button>

    <input type="button" name="einButton" value="Ich bin ein Button!">
    <input type="submit" name="absenden" value="Absenden!">
    <input type="reset" value="Zurücksetzen!">
	</body>

</html>
